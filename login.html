<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/loginstyle.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="imagem/netflixlogo.png" alt="Logo Netflix">
    </header>

    <div class="container">
        <form>
            <h1>Entrar</h1>
            <div class="box">
                <input class="email-login" type="email" type="tel" placeholder="Email ou nÃºmero de telefone">
            </div>
            <div class="box">
                <input class="senha-login" type="password" placeholder="Senha">
            </div>
            <div class="button">
                <input class="btn" type="submit" value="Entrar">
            </div>
            <div class="check">
                <label><input type="checkbox">Lembre-se de mim</label>
                <p>Precisa de ajuda?</p>
            </div>
        </form>
    </div>
</body>
</html>
